<app-header />

<!-- 
  Responsive layout container:
  - Mobile (default): single column, content fills the screen
  - Desktop (lg:): sidebar on the left + content area on the right
  
  Pure CSS breakpoint switch — no JavaScript needed.
  Tailwind "lg:" prefix applies at ≥ 1024px.
-->
<div class="flex-1 flex flex-col lg:flex-row overflow-hidden">

  <!-- Desktop sidebar — hidden on mobile, visible on lg+ -->
  <app-sidebar class="hidden lg:flex w-64 flex-shrink-0" />

  <!-- Main content area — takes remaining space -->
  <main class="flex-1 overflow-y-auto pb-16 lg:pb-0">
    <router-outlet />
  </main>

</div>

<!-- Mobile bottom nav — visible on mobile, hidden on lg+ -->
<app-bottom-nav class="lg:hidden" />
